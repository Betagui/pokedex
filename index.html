<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokédex</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="cabecario">
        <h1>pokédex</h1>
    </div>

    <div id="principal">
        <div id="lista-pokemons" class="container">
            <div class="pokemons">
                <img src="imagens/001.png" alt="um Bulbasaur">
                <p class="numero">N.001</p>
                <p class="nome">Bulbasaur</p>
                <div class="lista-tipos">
                    <div class="tipo planta">planta</div>
                    <div class="tipo venenoso">venenoso</div>
                </div>
            </div>
            <div class="pokemons">
                <img src="imagens/002.png" alt="um Ivysaur">
                <p class="numero">N.002</p>
                <p class="nome">Ivysaur</p>
                <div class="lista-tipos">
                    <div class="tipo planta">planta</div>
                    <div class="tipo venenoso">venenoso</div>
                </div>
            </div>
            <div class="pokemons">
                <img src="imagens/003.png" alt="um Venusaur">
                <p class="numero">N.003</p>
                <p class="nome">Venusaur</p>
                <div class="lista-tipos">
                    <div class="tipo planta">planta</div>
                    <div class="tipo venenoso">venenoso</div>
                </div>
            </div>
            <div class="pokemons">
                <img src="imagens/004.png" alt="um Charmander">
                <p class="numero">N.004</p>
                <p class="nome">Charmander</p>
                <div class="lista-tipos">
                    <div class="tipo fogo">fogo</div>
                </div>
            </div>
            <div class="pokemons">
                <img src="imagens/005.png" alt="um Charmeleon">
                <p class="numero">N.005</p>
                <p class="nome">Charmeleon</p>
                <div class="lista-tipos">
                    <div class="tipo fogo">fogo</div>
                </div>
            </div>
            <div class="pokemons">
                <img src="imagens/006.png" alt="um Charizard ">
                <p class="numero">N.006</p>
                <p class="nome">Charizard </p>
                <div class="lista-tipos">
                    <div class="tipo fogo">fogo</div>
                    <div class="tipo voador">voador</div>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
